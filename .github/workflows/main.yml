on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and run tests on docker
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Action step
        uses: ./
      - name: Build shell container with Docker
        run: docker build -t shell .
      - name: Build system tests
        run: docker build -t comp0010-system-test .
      - name: Run system test
        run: python3 system_test/tests.py -v
      - name: Run unit tests
        if: success() || failure()
        run: docker run -p 80:8000 -ti --rm shell /comp0010/tools/test
      - name: Run analysis tests
        if: success() || failure()
        run: docker run -p 80:8000 -ti --rm shell /comp0010/tools/analysis
      - name: Run coverage tests
        if: success() || failure()
        run: docker run -p 80:8000 -ti --rm shell /comp0010/tools/coverage